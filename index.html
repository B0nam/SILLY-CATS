<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Cats</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <script src="js/script.js"></script>
</head>
<style>
    @import url("css/style.css");
</style>
<body onload="reloadFunction()">
    <header class="">
    </header>
    <section class="section-main">
        <div class="conteiner-cat">
            <div id="catBox">
                <img id="catImage" src="images/none.jpg" alt="Silly Cat">
                <audio id="meew" src="assets/meew.mp3"></audio>
            </div>
            <div class="conteiner-text">
                <p class="text-content">"Silly Cat"</p>
            </div>
        </div>
    </section>
    <section class="section-action">
        <div class="conteiner-button">
            <audio id="ploc" src="assets/ploc.mp3"></audio>
            <audio id="music" src="assets/songs/none.mp3"></audio>
            <button class="button-action" onclick="playPloc(), specialFunction()" role="button"><span class="material-symbols-rounded">star_rate</span></button>
            <button class="button-action" onclick="playPloc(), reloadFunction(), rotateImage()" role="button"><span class="material-symbols-rounded">refresh</span></button>
        </div>
    </section>
</body>
</html>
